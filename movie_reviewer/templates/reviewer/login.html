{% extends "reviewer/base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block heading %}<h1 class="movie-title text-center">Login</h1><br><h3 class="error">{{ message }}</h3>{% endblock %}

{% block content %}

    {% csrf_token %}
    {{ login_form|crispy }}

</form>
{% endblock content %}
